<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container container-1">
        <div class="container_star">
            <div class="container-star_circle">
                <img class="card-1__star" src="./images/icon-star.svg" alt="star-ico">
            </div>
        </div>
        <h1 class="header_text">How did we do?</h1>
        <p class="para_text">Please let us know how we did with your
            support request. All feedback is
            appreciated
            to help us improve our offering!</p>
        <div class="container-1_rating">
        </div>
        <button class="container-1__button">Submit</button>
    </div>

    <div class="container container-2" style="display: none;">
        <img class="container-1__image" src="./images/illustration-thank-you.svg" alt="cellphone">
        <h2 class="header-2_text">You selected 4 out of 5</h2>
        <h1 class="header-1_text">Thank you!</h1>
        <p class="para_text">We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in
            touch!</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
